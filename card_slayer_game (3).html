<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>CARD SLAYER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #fff, 0 0 40px #0ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 40px #0ff; }
            to { text-shadow: 0 0 30px #fff, 0 0 60px #0ff, 0 0 80px #0ff; }
        }

        .game-area {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 140px);
            grid-template-rows: repeat(3, 180px);
            gap: 8px;
            background: #111;
            padding: 10px;
            border: 3px solid #333;
            border-radius: 10px;
        }

        .cell {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell:hover:not(.occupied) {
            background: #252525;
            border-color: #555;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.player {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .card.ai {
            background: linear-gradient(135deg, #7f1d1d 0%, #dc2626 100%);
        }

        .card-stats {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 0 5px #000, 0 0 10px #000;
        }

        .card-top { top: 5px; }
        .card-right { right: 5px; top: 50%; transform: translateY(-50%); }
        .card-bottom { bottom: 5px; }
        .card-left { left: 5px; top: 50%; transform: translateY(-50%); }

        .card-emoji {
            font-size: 48px;
            margin: 10px 0;
        }

        .card-name {
            font-size: 11px;
            text-align: center;
            padding: 0 5px;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        .hands {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .hand-card {
            width: 120px;
            height: 160px;
        }

        .hand-card.selected {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #0ff;
        }

        .buttons {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: #fff;
            border: 2px solid #666;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;

        button:hover {
            background: linear-gradient(135deg, #555 0%, #777 100%);
            border-color: #888;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        button:disabled {

        .info {

        .collection {

            padding: 20px;
            margin: 20px 0;
        }

        .collection h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .collection-card {
            width: 120px;
            height: 160px;
            cursor: pointer;
        }

        .collection-card.selected-for-deck {
            box-shadow: 0 0 20px #0f0;
        }

        .collection-card.selected-for-fusion {
            box-shadow: 0 0 20px #f0f;
        }

        .rarity-normal { border: 2px solid #888; }
        .rarity-rare { border: 2px solid #0f0; box-shadow: 0 0 10px #0f0; }
        .rarity-epic { border: 2px solid #a855f7; box-shadow: 0 0 10px #a855f7; }
        .rarity-legendary { border: 2px solid #fbbf24; box-shadow: 0 0 10px #fbbf24; }
        .rarity-hero { 
            border: 2px solid #fff;
            box-shadow: 0 0 15px #f00, 0 0 25px #0f0, 0 0 35px #00f;
            animation: rainbow 2s linear infinite;
        }

        @keyframes rainbow {
            0% { box-shadow: 0 0 15px #f00, 0 0 25px #f00; }
            33% { box-shadow: 0 0 15px #0f0, 0 0 25px #0f0; }
            66% { box-shadow: 0 0 15px #00f, 0 0 25px #00f; }

        }

        .name-normal { color: #aaa; }
        .name-rare { color: #0f0; text-shadow: 0 0 8px #0f0; }
        .name-epic { color: #a855f7; text-shadow: 0 0 8px #a855f7; }
        .name-legendary { color: #fbbf24; text-shadow: 0 0 8px #fbbf24; }
        .name-hero { 
            background: linear-gradient(90deg, #f00, #0f0, #00f, #f00);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-text 2s linear infinite;
        }

        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #555;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .effect-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            z-index: 999;
            pointer-events: none;
            animation: effectPop 1s ease-out forwards;
        }

        @keyframes effectPop {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .ai-hand {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .section-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 10px #0ff;
        }
    </style>

    <script>
        const EMOJIS = ['ğŸ‰','ğŸ¦','ğŸº','ğŸ¦…','ğŸ¯','ğŸ¦ˆ','ğŸ','ğŸ¦‚','ğŸ•·ï¸','ğŸ¦‡','âš”ï¸','ğŸ—¡ï¸','ğŸ¹','ğŸ”±','ğŸ›¡ï¸','ğŸ’','ğŸ‘‘','ğŸ”¥','âš¡','â„ï¸','ğŸŒªï¸','ğŸ’€','ğŸ‘¹','ğŸ‘º','ğŸ¤–','ğŸ‘¾','ğŸƒ','ğŸ¦–','ğŸ¦•','ğŸ²','ğŸ§™','ğŸ§›','ğŸ§Ÿ','â­','ğŸŒŸ','ğŸ’«','ğŸ”®','ğŸ¯','ğŸ²','ğŸƒ','ğŸ’£','âš™ï¸','ğŸ”§','ğŸ”¨','â›ï¸','ğŸ—¿','ğŸº','ğŸ“¿','ğŸ­','ğŸª','ğŸ¨','ğŸ¬','ğŸ¤'];

        const TITLES = ['ì „ì„¤ì˜','ìš©ë§¹í•œ','ì–´ë‘ ì˜','ë¹›ë‚˜ëŠ”','ì‹ ì„±í•œ','íŒŒê´´ì˜','ìˆ˜í˜¸ì˜','ê³ ëŒ€ì˜','ì‹ ë¹„í•œ','ê°•ë ¥í•œ','ë¶ˆë©¸ì˜','ì˜ê´‘ì˜','ë¹„ë°€ì˜','ìš´ëª…ì˜','ë§ˆì§€ë§‰','ìµœì´ˆì˜','ì˜ì›í•œ','ì €ì£¼ë°›ì€','ì¶•ë³µë°›ì€','ê´‘ê¸°ì˜'];
        const NAMES = ['ì „ì‚¬','ë§ˆë²•ì‚¬','ê¸°ì‚¬','ì•”ì‚´ì','ì‚¬ëƒ¥ê¾¼','ìˆ˜í˜¸ì','íŒŒê´´ì','ì§€ë°°ì','êµ°ì£¼','í™©ì œ','ìš©','ì•…ë§ˆ','ì²œì‚¬','ê±°ì¸','ì •ë ¹','ë“œë˜ê³¤','í”¼ë‹‰ìŠ¤','í¬ë¼ì¼„','íˆë“œë¼','ë¦¬ë°”ì´ì–´ë˜'];

        let playerCards = [];
        let aiCards = [];
        let playerDeck = [];
        let aiDeck = [];
        let playerHand = [];
        let aiHand = [];
        let board = Array(9).fill(null);
        let selectedCard = null;
        let currentTurn = 'player';
        let gameOver = false;

        function generateCard() {
            const weights = [];
            for (let s = 4; s <= 36; s++) {
                weights.push(Math.pow(0.85, s - 4));
            }
            
            let target = Math.random() * weights.reduce((a,b) => a+b, 0);
            let sum = 4;
            
            for (let i = 0; i < weights.length; i++) {
                target -= weights[i];
                if (target <= 0) {
                    sum = i + 4;
                    break;
                }
            }

            let stats = [];
            for (let i = 0; i < 3; i++) {
                stats.push(Math.floor(Math.random() * 9) + 1);
            }
            stats.push(sum - stats.reduce((a,b) => a+b, 0));
            
            stats = stats.sort(() => Math.random() - 0.5);
            stats = stats.map(s => Math.max(1, Math.min(10, s)));

            const actualSum = stats.reduce((a,b) => a+b, 0);
            let rarity = 'normal';
            if (actualSum > 25) rarity = 'hero';
            else if (actualSum > 20) rarity = 'legendary';
            else if (actualSum > 15) rarity = 'epic';
            else if (actualSum > 10) rarity = 'rare';

            return {
                id: Date.now() + Math.random(),
                top: stats[0],
                right: stats[1],
                bottom: stats[2],
                left: stats[3],
                emoji: EMOJIS[Math.floor(Math.random() * EMOJIS.length)],
                name: TITLES[Math.floor(Math.random() * TITLES.length)] + ' ' + NAMES[Math.floor(Math.random() * NAMES.length)],
                rarity: rarity
            };
        }

        function generateNormalCard() {
            let card;
            do {
                card = generateCard();
            } while (card.rarity !== 'normal');
            return card;
        }

        function generateRareCard() {
            let card;
            do {
                card = generateCard();
            } while (card.rarity !== 'rare');
            return card;
        }

        function generateEpicCard() {
            let card;
            do {
                card = generateCard();
            } while (card.rarity !== 'epic');
            return card;
        }

        function generateLegendaryCard() {
            let card;
            do {
                card = generateCard();
            } while (card.rarity !== 'legendary');
            return card;
        }

        function generateHeroCard() {
            let card;
            do {
                card = generateCard();
            } while (card.rarity !== 'hero');
            return card;
        }

        function initGame() {
            playerCards = [];
            for (let i = 0; i < 4; i++) {
                playerCards.push(generateNormalCard());
            }
            playerCards.push(generateRareCard());
            
            // ì´ˆê¸° ë±ì€ ì²˜ìŒ 5ì¥ìœ¼ë¡œ ì„¤ì •
            playerDeck = [...playerCards];
            generateAIDeck();
            newGame();
        }

        function generateAIDeck() {
            aiCards = [];
            // AIë„ í”Œë ˆì´ì–´ ë±ê³¼ ê°™ì€ ë ˆì–´ë„ êµ¬ì„±ìœ¼ë¡œ
            const playerRarities = playerDeck.map(c => c.rarity);
            
            playerRarities.forEach(rarity => {
                let card;
                if (rarity === 'normal') {
                    card = generateNormalCard();
                } else if (rarity === 'rare') {
                    card = generateRareCard();
                } else if (rarity === 'epic') {
                    card = generateEpicCard();
                } else if (rarity === 'legendary') {
                    card = generateLegendaryCard();
                } else if (rarity === 'hero') {
                    card = generateHeroCard();
                } else {
                    card = generateNormalCard();
                }
                aiCards.push(card);
            });
            
            aiDeck = [...aiCards];
        }

        function newGame() {
            generateAIDeck();
            board = Array(9).fill(null);
            // ë±ì´ ì„¤ì •ë˜ì–´ ìˆìœ¼ë©´ ë±ì„ ì‚¬ìš©, ì—†ìœ¼ë©´ ì „ì²´ ì¹´ë“œ ì¤‘ 5ì¥
            if (playerDeck.length === 5) {
                playerHand = [...playerDeck];
            } else {
                playerHand = playerCards.slice(0, 5);
            }
            aiHand = [...aiDeck];
            selectedCard = null;
            currentTurn = 'player';
            gameOver = false;
            renderBoard();
            renderHands();
            updateStatus('ì¹´ë“œë¥¼ ì„ íƒí•˜ê³  ë³´ë“œì— ë°°ì¹˜í•˜ì„¸ìš”');
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (board[i]) {
                    cell.classList.add('occupied');
                    cell.appendChild(createCardElement(board[i], board[i].owner));
                } else {
                    cell.onclick = () => placeCard(i);
                }
                boardEl.appendChild(cell);
            }
        }

        function renderHands() {
            const playerHandEl = document.getElementById('playerHand');
            playerHandEl.innerHTML = '';
            playerHand.forEach(card => {
                const cardEl = createCardElement(card, 'player', true);
                cardEl.classList.add('hand-card');
                if (selectedCard === card) {
                    cardEl.classList.add('selected');
                }
                cardEl.onclick = () => selectCard(card);
                playerHandEl.appendChild(cardEl);
            });

            const aiHandEl = document.getElementById('aiHand');
            aiHandEl.innerHTML = '';
            aiHand.forEach(card => {
                const cardEl = createCardElement(card, 'ai', true);
                cardEl.classList.add('hand-card');
                aiHandEl.appendChild(cardEl);
            });
        }

        function createCardElement(card, owner, isHand = false) {
            const div = document.createElement('div');
            div.className = `card ${owner} rarity-${card.rarity}`;
            
            div.innerHTML = `
                <div class="card-stats card-top">${card.top}</div>
                <div class="card-stats card-right">${card.right}</div>
                <div class="card-stats card-bottom">${card.bottom}</div>
                <div class="card-stats card-left">${card.left}</div>
                <div class="card-emoji">${card.emoji}</div>
                <div class="card-name name-${card.rarity}">${card.name}</div>
            `;
            
            return div;
        }

        function selectCard(card) {
            if (currentTurn !== 'player' || gameOver) return;
            selectedCard = card;
            renderHands();
        }

        function placeCard(index) {
            if (currentTurn !== 'player' || !selectedCard || board[index] || gameOver) return;
            
            board[index] = { ...selectedCard, owner: 'player' };
            playerHand = playerHand.filter(c => c.id !== selectedCard.id);
            selectedCard = null;
            
            playPlacementEffect(board[index].rarity);
            
            setTimeout(() => {
                checkFlips(index);
                renderBoard();
                renderHands();
                
                if (checkGameEnd()) return;
                
                currentTurn = 'ai';
                updateStatus('AI í„´...');
                setTimeout(aiTurn, 1000);
            }, 500);
        }

        function aiTurn() {
            if (gameOver) return;
            
            const emptySpots = board.map((cell, idx) => cell === null ? idx : -1).filter(i => i !== -1);
            if (emptySpots.length === 0 || aiHand.length === 0) {
                checkGameEnd();
                return;
            }

            const randomSpot = emptySpots[Math.floor(Math.random() * emptySpots.length)];
            const randomCard = aiHand[Math.floor(Math.random() * aiHand.length)];
            
            board[randomSpot] = { ...randomCard, owner: 'ai' };
            aiHand = aiHand.filter(c => c.id !== randomCard.id);
            
            playPlacementEffect(board[randomSpot].rarity);
            
            setTimeout(() => {
                checkFlips(randomSpot);
                renderBoard();
                renderHands();
                
                if (checkGameEnd()) return;
                
                currentTurn = 'player';
                updateStatus('ë‹¹ì‹ ì˜ í„´ì…ë‹ˆë‹¤');
            }, 500);
        }

        function checkFlips(index) {
            const card = board[index];
            if (!card) return; // ì¹´ë“œê°€ ì—†ìœ¼ë©´ ì¢…ë£Œ
            
            const adjacent = getAdjacent(index);
            let flipped = [];
            let sameMatches = [];
            let plusMatches = [];

            // Same ì²´í¬
            for (let dir in adjacent) {
                if (adjacent[dir] !== null && board[adjacent[dir]] !== null) {
                    const adjCard = board[adjacent[dir]];
                    const cardVal = card[dir];
                    const adjVal = adjCard[getOppositeDir(dir)];
                    if (cardVal === adjVal) {
                        sameMatches.push({ idx: adjacent[dir], val: cardVal });
                    }
                }
            }

            if (sameMatches.length >= 2) {
                showEffect('SAME!', '#0ff');
                sameMatches.forEach(m => {
                    if (board[m.idx] && board[m.idx].owner !== card.owner) {
                        board[m.idx].owner = card.owner;
                        flipped.push(m.idx);
                    }
                });
            }

            // Plus ì²´í¬
            for (let dir in adjacent) {
                if (adjacent[dir] !== null && board[adjacent[dir]] !== null) {
                    const adjCard = board[adjacent[dir]];
                    const cardVal = card[dir];
                    const adjVal = adjCard[getOppositeDir(dir)];
                    plusMatches.push({ idx: adjacent[dir], sum: cardVal + adjVal });
                }
            }

            const sums = {};
            plusMatches.forEach(m => {
                if (!sums[m.sum]) sums[m.sum] = [];
                sums[m.sum].push(m.idx);
            });

            for (let sum in sums) {
                if (sums[sum].length >= 2) {
                    showEffect('PLUS!', '#f0f');
                    sums[sum].forEach(idx => {
                        if (board[idx] && board[idx].owner !== card.owner) {
                            board[idx].owner = card.owner;
                            flipped.push(idx);
                        }
                    });
                }
            }

            // ì¼ë°˜ ë’¤ì§‘ê¸°
            for (let dir in adjacent) {
                if (adjacent[dir] !== null && board[adjacent[dir]] !== null) {
                    const adjCard = board[adjacent[dir]];
                    if (adjCard.owner !== card.owner) {
                        const cardVal = card[dir];
                        const adjVal = adjCard[getOppositeDir(dir)];
                        if (cardVal > adjVal) {
                            board[adjacent[dir]].owner = card.owner;
                            flipped.push(adjacent[dir]);
                        }
                    }
                }
            }

            // ì½¤ë³´
            if (flipped.length > 0) {
                showEffect('COMBO!', '#ff0');
                flipped.forEach(idx => {
                    setTimeout(() => checkFlips(idx), 300);
                });
            }
        }

        function getAdjacent(index) {
            const adj = {};
            if (index >= 3) adj.top = index - 3;
